{{define "head"}}
<link rel="stylesheet" href="/static/css/drive.css" type="text/css">
<title>{{.Drive.Title}}</title>
{{end}}

{{define "main"}}
{{with .Drive}}
<article>
    <div class="heading">
        <h1>{{.Title}}</h1>
        <time>{{.Date | humanDate}}</time>
    </div>
    <hr>
    <div class="body">
        <h3>{{.Company}}</h3>
        <p>{{.Description}}</p>
    </div>
    {{end}}
</article>
{{end}}
