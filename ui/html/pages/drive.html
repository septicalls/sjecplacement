{{define "title"}}{{.Drive.Title}}{{end}}

{{define "main"}}
<article>
    {{with .Drive}}
    <div class="heading">
        <h1>{{.Title}}</h1>
        <h2>{{.Company}}</h2>
    </div>
    <div class="drive-body">
        <p>{{.Description}}</p>
        <time>{{.Date}}</time>
    </div>
    {{end}}
</article>
{{end}}
