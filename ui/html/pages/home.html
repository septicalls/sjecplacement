{{define "title"}}Upcoming Drives{{end}}

{{define "main"}}
<link rel="stylesheet" href="/static/css/home.css" type="text/css">
{{if .Drives}}
{{range .Drives}}
<a href="/drive/{{.ID}}">
    <article>
        <div class="heading">
            <h1>{{.Title}}</h1>
        </div>
        <hr>
        <div class="body">
            <h3>{{.Company}}</h3>
            <div class="info">
                <p>Number of Roles: 7</p>
                <time>{{.Date}}</time>
            </div>
        </div>
    </article>
</a>
{{end}}
{{else}}
<p>Nothing to see yet.</p>
{{end}}
{{end}}
